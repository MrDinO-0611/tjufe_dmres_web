<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>天财数管导航站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-footer/dist/css/docsify-footer.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-footer/dist/js/docsify-footer.js"></script>
  <style>
    /* 设置正文：中文用等线，英文用 Times New Roman */
    body,
    .markdown-section {
      font-family: "DengXian", "Microsoft YaHei", "PingFang SC", "SimSun", "Times New Roman", serif !important;
    }

    /* 确保代码块、行内代码、语法高亮使用等宽字体 */
    code,
    pre,
    .token {
      font-family: Consolas, Monaco, "Courier New", monospace !important;
    }

    .custom-footer a {
      color: #42b983;
      text-decoration: none;
    }

    .custom-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '天财数管资源站',
      repo: 'https://github.com/MrDinO-0611',
      footer: {
        copy: '© ' + new Date().getFullYear() + ' 居居明',
        auth: '采用 <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a> 协议',
        style: 'text-align: center; padding: 20px 0; color: #666; font-size: 0.9em;',
        class: 'custom-footer', // 自定义 class，方便后续 CSS 调整
        pre: '<hr style="margin: 40px 0 20px 0; border: none; border-top: 1px solid #eaecef;"/>',
        post: ''
      },
      loadSidebar: true,
      sidebar: {
        collaspe: true
      },
      coverpage: true,
      subMaxLevel: 3, // 支持三级目录
      auto2top: true, // 切换页面时自动滚动到顶部
      homepage: 'README.md', // 明确指定主页文件
      notFoundPage: true, // 自动显示404页面，可创建 _404.md 自定义
      executeScript: true, // 执行页面中的 script 标签（慎用）
      themeColor: '#3F51B5', // 动态主题色，会覆盖主题CSS
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      }

    }


  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> <!-- 支持表情 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="./scripts/sidebar.js"></script>
</body>

</html>
